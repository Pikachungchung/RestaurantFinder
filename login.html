<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The one of the restaurant review website - Restaurant Finder</title>
    <link rel="shortcut icon" href="images/餐廳獵人商標 Restaurant Finder Logo.png"/>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <div class="left-section">
      <a href="home-page.html">
      <img class="website-logo" src="images/餐廳獵人商標 Restaurant Finder Logo.png">
      </a>
    </div>
    <div class="right-section">
      <div class="loginorregister-div">
        <a href="home-page.html">
          <button class="loginorregister-button"> 主頁 </button>
        </a>
      </div>
    </div>
    <div class="Notice">
      <p>本網站正在測試中，現時暫時無需登入即可瀏覽！</p>
    </div>
  </div>
      <main class="main">
         <div class="wrapper">
          <form action="">
             <!--標題-->
            <h1>登入</h1>
            <div class="input-box">
                <input type="text" placeholder="使用者名稱" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="密碼" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">記得我</label>
                <a href="login.html">忘記密碼？</a>
            </div>
            <!--按鈕-->
            <button type="submit" class="btn">現時無法登入</button>

            <div class="register-link">
                <p>沒有餐廳獵人帳號？ <a href="login.html">現時無法立即註冊</a></p>
            </div>
        </form>
    </div>
</main>
</body>
</html>
